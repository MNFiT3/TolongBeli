<!DOCTYPE html>
<html>

<head>
    <title>Catalog</title>

    <link rel="icon" href="tolongBeli2.png">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

    <div class="container">
        <div class="card mt-5 shadow p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <div class="logocontainer" align="center">
                    <img src="tolongBeli1.png" alt="logo" class="logo" width="15%">
                </div><br/>
                <div class="md-form active-pink active-pink-2 mb-3 mt-0">
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                </div>
                <div class="container">
                    <div class="row">
                      <div class="col-12">
                          <table class="table table-image">
                            <thead>
                              <tr>
                                <th scope="col">No.</th>
                                <th scope="col">Image</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Price (RM)</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Order</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td class="w-25">
                                    <img src="cereal.jpg" class="img-fluid img-thumbnail" alt="Sheep">
                                </td>
                                <td>Kellogg's Cornflakes
                                </td>
                                <td>7.99</td>
                                <td><input type="number" min="1" name="qty"></td>
                                <td>
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="yes" name="order"></label>
                                    </div>
                                </td>
                              </tr>
                              <tr>
                                <th scope="row">2</th>
                                <td class="w-25">
                                    <img src="milk.jpg" class="img-fluid img-thumbnail" alt="Sheep">
                                </td>
                                <td>Dutch Lady Full Cream Milk</td>
                                <td>5.99</td>
                                <td><input type="number" min="1" name="qty"></td>
                                <td>
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="yes" name="order"></label>
                                    </div>
                                </td>
                              </tr>
                            </tbody>
                          </table>   
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>

</html>
