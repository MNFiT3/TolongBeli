<!DOCTYPE html>
<html>

<head>
    <title>My Orders</title>

    <link rel="icon" href="tolongBeli2.png">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="card mt-5 shadow p-3 mb-5 bg-white rounded">
            <a href="user_catalog.html" class="btn theme-color-0 btn-lg active" role="button" aria-pressed="true">Return to catalog
            </a><br />
            <div class="card-body">
                <div>
                    <table class="table" id="table-image">
                        <thead>
                            <tr>
                                <th scope="col">No.</th>
                                <th scope="col">Ordered On</th>
                                <th scope="col">Total Price (RM)</th>
                                <th scope="col">View</th>
                            </tr>
                        </thead>
                        <tbody id="myOrderList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/controller/UtilsController.js"></script>
    <script type="text/javascript" src="assets/controller/TolongBeliController.js"></script>
    <script>
        new TolongBeliController().myOrders('myOrderList')
    </script>
</body>

</html>
