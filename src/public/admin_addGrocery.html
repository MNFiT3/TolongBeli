<!DOCTYPE html>
<html>

<head>
    <title>Add new grocery</title>

    <link rel="icon" href="tolongBeli2.png">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="card mt-5 shadow p-3 mb-5 bg-white rounded">
            <form>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name">
                </div>

                <div class="form-group">
                    <label>Price</label>
                    <input type="number" class="form-control" name="price">
                </div>

                <!--<div class="form-group">
                    <label>Category</label>
                    <input type="text" class="form-control" name="category">
                </div>-->

                <div class="form-group">
                    <label>Image URL</label>
                    <input type="text" class="form-control" name="urlImage">
                </div>

                <!--<div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" name="desc"></textarea>
                </div>-->

                <div class="form-group">
                    <a href="admin_index.html" class="btn theme-color-0 btn-lg active" role="button"
                        aria-pressed="true">Back
                    </a>
                    <button class="btn theme-color-0 btn-lg float-right active" type="button" id="btn-submit">Add</button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/controller/UtilsController.js"></script>
    <script type="text/javascript" src="assets/controller/TolongBeliController.js"></script>
    <script>
        document.getElementById('btn-submit').addEventListener('click', () => {
            new TolongBeliController().addGrocery('form', result => {
                alert(result)
            })
        })
    </script>
</body>

</html>
