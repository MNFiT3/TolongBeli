<!DOCTYPE html>

<html>

<head>
    <title>Login </title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="card mt-5 shadow p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <div class="logocontainer" align="center">
                    <img src="tolongBeli.png" alt="logo" class="logo" width="30%">
                </div>
                <form>
                    <div class="form-group">
                        <label for="uname"><b>Username</b></label>
                        <input class="form-control" type="text" placeholder="Enter Username" name="uname"
                            required><br />
                    </div>

                    <div class="form-group">

                        <label for="psw"><b>Password</b></label>
                        <input class="form-control" type="password" placeholder="Enter Password" name="psw"
                            required></br>
                    </div>
                    <button class="btn theme-color-0" type="button" onclick="send()">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

    <!-- Below the controller folder-->
    <script type="text/javascript" src="assets/js/controller/UtilsController.js"></script>
    <script type="text/javascript" src="assets/js/controller/AccountController.js"></script>
    <script>
        const send = () => {
            const data = $('form').serializeArray();
            new AccountController().login(data, (err, result) => {
                if (err) {
                    return;
                }
                alert("Succesfully Login");
            })
        }
    </script>
</body>

</html>
