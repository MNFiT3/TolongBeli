<!DOCTYPE html>

<html>

<head>
    <title>Login</title>

    <link rel="icon" href="tolongBeli2.png">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="card mt-5 shadow p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <div class="logocontainer" align="center">
                    <img src="tolongBeli1.png" alt="logo" class="logo" width="30%">
                </div><br />
                <form>
                    <!-- input username -->
                    <div class="form-group">
                        <b>Username</b>
                        <input class="form-control" type="text" placeholder="Enter username" name="uname"
                            required><br />
                    </div>
                    <!-- input password -->
                    <div class="form-group">
                        <b>Password</b>
                        <input class="form-control" type="password" placeholder="Enter password" name="psw" required>
                        <p class="txt-sz">First timer? Register <a href="index.html">here</a>!</p><br />
                    </div>
                    <!-- button home and login -->
                    <div class="text-right">
                        <button class="btn theme-color-0 btn-lg active" type="button" onclick="login()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/controller/UtilsController.js"></script>
    <script type="text/javascript" src="assets/controller/AccountController.js"></script>
    <script>
        const login = () =>{
            new AccountController().login("form", (result) => {
                alert(result);
            })
        }
    </script>
</body>

</html>
